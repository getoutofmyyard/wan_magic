!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname HQ
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
ip dhcp excluded-address 192.168.0.1
ip dhcp excluded-address 192.168.1.1
!
ip dhcp pool HOUSTON
 network 192.168.0.0 255.255.255.0
 default-router 192.168.0.1 
 domain-name houston.local
!
ip dhcp pool HOUSTON2
 network 192.168.1.0 255.255.255.0
 default-router 192.168.1.1 
 domain-name houston.local
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
crypto isakmp policy 1
 encr aes
 hash sha512
 authentication pre-share
 group 14
crypto isakmp key password address 0.0.0.0        
crypto isakmp keepalive 10 3
!
!
crypto ipsec transform-set DMVPN esp-aes esp-sha512-hmac 
 mode transport
!
crypto ipsec profile DMVPN-PROFILE
 set security-association lifetime seconds 1800
 set transform-set DMVPN 
 set pfs group14
!
!
!
!
!
!
!
interface Tunnel1
 bandwidth 100000
 ip address 10.222.222.1 255.255.255.248
 no ip redirects
 ip mtu 1400
 no ip split-horizon eigrp 100
 ip nhrp authentication nhrppass
 ip nhrp map multicast dynamic
 ip nhrp map 10.222.222.3 99.100.25.2
 ip nhrp map 10.222.222.4 99.100.25.3
 ip nhrp map 10.222.222.5 99.100.25.4
 ip nhrp map 10.222.222.2 90.85.1.1
 ip nhrp network-id 1000
 ip nhrp holdtime 300
 ip nhrp server-only non-caching
 ip nhrp redirect
 ip tcp adjust-mss 1360
 tunnel source GigabitEthernet1/0
 tunnel mode gre multipoint
 tunnel key 123
 tunnel protection ipsec profile DMVPN-PROFILE
!
interface FastEthernet0/0
 ip address 192.168.0.1 255.255.255.0
 speed auto
 duplex auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 2
 ip address 192.168.1.1 255.255.255.0
 ip helper-address 192.168.0.1
!
interface FastEthernet0/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface GigabitEthernet1/0
 ip address 70.164.65.65 255.255.255.252
 ip hello-interval eigrp 100 30
 ip hold-time eigrp 100 60
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
!
router eigrp 100
 network 10.222.222.0 0.0.0.7
 network 40.0.0.0 0.0.0.3
 network 50.0.0.0 0.0.0.3
 network 70.164.65.64 0.0.0.3
 network 192.168.0.0
 network 192.168.1.0
!
router bgp 1
 bgp log-neighbor-changes
 network 70.164.65.64 mask 255.255.255.252
 neighbor 70.164.65.66 remote-as 2
!
ip local pool test-pool 192.168.1.10 192.168.1.254
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 172.16.0.0 255.255.0.0 Tunnel1
ip route 172.20.0.0 255.255.0.0 Tunnel1
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
